<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meoty MicroAire</title>
    <link rel="stylesheet" href="./fonts/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&display=swap" rel="stylesheet">
    <script src="./js/cdn-tailwind.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cor1: '#E4E0DA',
                        cor2: '#0090D4',
                        cor3: '#657762',
                    },
                    fontFamily: {
                        font1: ['Montserrat'],
                        moderatthin: ['moderatthin'],
                        moderatbold: ['moderatbold'],
                        moderatregular: ['moderatregular'],
                        agrandir: ['agrandir'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-cor1 font-font1">

    <header>
        <div class="grid grid-cols-1 md:grid-cols-2 content-center ">
            <div class="h-[66px] lg:h-[112px] flex items-center justify-center">
                <picture>
                    <img class="mx-auto lg:h-[70px]" src="./img/meoty.svg" alt="meoty" loading="lazy">
                </picture>
            </div>
            <div class="bg-cor2 h-[66px] lg:h-[112px] flex items-center justify-center">
                <picture>
                    <img class="mx-auto lg:h-[70px]" src="./img/microare.svg" alt="microare" loading="lazy">
                </picture>
            </div>
        </div>
    </header>

    <main>
        <div class="grid grid-cols-1 md:grid-cols-2 content-center font-moderatregular">
            <section class="hidden md:block">
                <picture>
                    <source srcset="./img/shape-lg.png" media="(min-width:1080px)">
                    <source srcset="./img/shape-md.png" media="(min-width:465px)">
                    <img class="w-full object-cover h-[70vh]" src="./img/shape.png" loading="lazy" alt="impressão digital">
                </picture>
            </section>
            <section class="flex items-center text-[#434445]">
                <div class="w-full text-center py-[26px]">
                    <a class="block text-[18px] text-[24px] mb-[24px]" href="mailto:paraujo@meoty.com.br" title="Contact">Contato</a>
                    <a rel="noopener noreferrer" target="_blank" class="block text-[18px] text-[24px] mb-[24px]" href="http://eepurl.com/h-NzZb" title="Newsletter">Newsletter</a>
                    <a rel="noopener noreferrer" target="_blank" class="block mb-[24px]" href="https://wa.me/5511988301222" title="WhatsApp">
                        <img class="mx-auto" src="./img/whats.svg" loading="lazy" alt="WhatsApp">
                    </a>
                    <a rel="noopener noreferrer" target="_blank" class="block mb-[24px]" href="https://www.instagram.com/meoty_brasil" title="Instagram">
                        <img class="mx-auto" src="./img/insta.svg" loading="lazy" alt="Instagram">
                    </a>
                </div>
            </section>
            <section class="md:hidden">
                <picture>
                    <source srcset="./img/shape-lg.png" media="(min-width:1080px)">
                    <source srcset="./img/shape-md.png" media="(min-width:465px)">
                    <img class="w-full" src="./img/shape.png" loading="lazy" alt="impressão digital">
                </picture>
            </section>
        </div>
    </main>

    <footer class="block w-full text-[12px] bg-cor3 pt-[31px] md:pt-[41px] lg:pt-[75px]">
        <section>
            <div class="text-cor1 text-center mb-[-60px] font-agrandir">
                <span class="block">Meoty - Copyright 2022</span>
            </div>
            <div class="flex justify-end">
                <picture>
                    <source srcset="./img/footer-lg.png" media="(min-width:1080)">
                    <source srcset="./img/footer-md.png" media="(min-width:465px)">
                    <img src="./img/footer.png" loading="lazy" alt="impressão digital">
                </picture>
            </div>
        </section>
    </footer>

</body>

</html>
