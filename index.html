<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/cdn-tailwind.js" defer></script>
    <title>Meoty-Micro</title>
</head>
<body>
    <div class="container">
        <div>
            <div class="md:flex md:justify-center">
                <div class="flex justify-center box-logo py-4 w-full">
                    <img src="./img/logo1.svg" alt="" class="mb-3">
                </div>
                <div class="flex justify-center bg-sky-500 w-full">
                    <img src="./img/logo2.png" alt="">
                </div>
            </div>
            <div class="md:flex md:flex-row-reverse">
                <div class="content pb-10 w-full">
                    <div class="">
                        <div class="flex justify-center contact font-light">
                            <div class="block text-center">
                                <p>Contact</p>
                                <p>Newsletter</p>
                                <div class="flex justify-center">
                                    <div>
                                        <div class="flex justify-center">
                                            <a href="https://web.whatsapp.com/" target="_blank"><img src="./img/watzapp.png" alt="" class=""></a>
                                        </div>
                                        <div class="flex justify-center">
                                            <a href="https://www.instagram.com/" target="_blank"><img src="./img/instagram.png" alt="" class="mb-0"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full">
                    <img src="./img/image-product.png" alt="" class="w-screen m-0">
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <img src="./img/background-footer.png" alt="" class="w-screen m-0">
            </div>
        </div>
    </div>
</body>
</html>
