<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meoty MicroAire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&display=swap" rel="stylesheet">
    <script src="./js/cdn-tailwind.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cor1: '#E4E0DA',
                        cor2: '#0090D4',
                        cor3: '#657762',
                    },
                    fontFamily: {
                        font1: ['Montserrat'],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div>
            <div class="md:flex md:justify-center">
                <div class="flex justify-center box-logo py-4 w-full">
                    <img src="./img/logo1.svg" alt="" class="mb-3">
                </div>
                <div class="flex justify-center bg-sky-500 w-full">
                    <img src="./img/logo2.png" alt="">
                </div>
            </div>
            <div class="md:flex md:flex-row-reverse">
                <div class="content pb-10 w-full">
                    <div class="">
                        <div class="flex justify-center contact font-light">
                            <div class="block text-center">
                                <p>Contact</p>
                                <p>Newsletter</p>
                                <div class="flex justify-center">
                                    <div>
                                        <div class="flex justify-center">
                                            <a href="https://web.whatsapp.com/" target="_blank"><img
                                                    src="./img/watzapp.png" alt="" class=""></a>
                                        </div>
                                        <div class="flex justify-center">
                                            <a href="https://www.instagram.com/" target="_blank"><img
                                                    src="./img/instagram.png" alt="" class="mb-0"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full">
                    <img src="./img/image-product.png" alt="" class="w-screen m-0">
                </div>
            </div>
        </div>
        
    </div>

    <footer class="w-full bg-cor3">
        <section>
            <div>
                <span>Moety</span>
                <span>Copyright 2022</span>
                <span>endereço Meoty</span>
            </div>          
            <picture>
                <source srcset="./img/footer-md.png" media="(min-width: 480px)">
                <source srcset="./img/footer-lg.png" media="(min-width: 760px)">
                <img src="./img/footer.png" loading="lazy" alt="impressão digital">
            </picture>
        </section>
    </footer>
</body>

</html>
